<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-mortarboard-fill me-2"></i>
                Student Management
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4">
            <!-- Welcome Section -->
            <div class="col-12 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-0">
                            <i class="bi bi-graph-up-arrow text-primary me-2"></i>
                            Dashboard Overview
                        </h2>
                    </div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="col-md-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-primary bg-opacity-10 p-3">
                                <i class="bi bi-people-fill text-primary fs-4"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="fw-bold mb-0">Total Students</h6>
                                <h2 class="mb-0" id="total-students"></h2>
                            </div>
                        </div>
                        <a href="students.html" class="btn btn-primary mt-4 w-100">
                            Manage Students
                            <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-success bg-opacity-10 p-3">
                                <i class="bi bi-book-fill text-success fs-4"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="fw-bold mb-0">Total Subjects</h6>
                                <h2 class="mb-0" id="total-subjects"></h2>
                            </div>
                        </div>
                        <a href="subjects.html" class="btn btn-success mt-4 w-100">
                            Manage Subjects
                            <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-info bg-opacity-10 p-3">
                                <i class="bi bi-card-checklist text-info fs-4"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="fw-bold mb-0">Total Grades</h6>
                                <h2 class="mb-0" id="total-grades"></h2>
                            </div>
                        </div>
                        <a href="grades.html" class="btn btn-info mt-4 w-100">
                            Manage Grades
                            <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="col-12 mt-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">Recent Activity</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <div class="list-group-item px-0">
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-success bg-opacity-10 p-2">
                                        <i class="bi bi-person-plus text-success"></i>
                                    </div>
                                    <div class="ms-3">
                                        <p class="mb-0">New student registered</p>
                                        <small class="text-muted">2 minutes ago</small>
                                    </div>
                                </div>
                            </div>
                            <div class="list-group-item px-0">
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-primary bg-opacity-10 p-2">
                                        <i class="bi bi-star text-primary"></i>
                                    </div>
                                    <div class="ms-3">
                                        <p class="mb-0">New grade added</p>
                                        <small class="text-muted">15 minutes ago</small>
                                    </div>
                                </div>
                            </div>
                            <div class="list-group-item px-0">
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle bg-info bg-opacity-10 p-2">
                                        <i class="bi bi-book text-info"></i>
                                    </div>
                                    <div class="ms-3">
                                        <p class="mb-0">New subject created</p>
                                        <small class="text-muted">1 hour ago</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
